<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <title>Document</title>

<body>
   
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex ms-auto" role="search">
                    <!-- Move the search form to the right with "ms-auto" class -->
                     {% if request.user.is_authenticated %}
                    <button class="btn btn-outline-light" ><a href="{% url 'logout_page' %}">Logout</a></button>
                    {% else %}
                    <button class="btn btn-outline-light" ><a href="{% url 'login_page' %}">Login</a></button>
                    {% endif %}

                </form>
            </div>
        </div>
    </nav>
    
    <h1>Welcome to recipe project {{request.user}}</h1>

</html>
