{% include 'base.html' %}

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 600px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        margin-top: 0;
        font-size: 24px;
        color: #333;
    }
    label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
    }
    input[type="text"],
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    input[type="file"] {
        width: calc(100% - 20px); /* Adjusted width */
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }
    .btn {
        background-color: #007bff;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        display: block; /* Changed to block */
        width: 100%; /* Added width */
    }
    .btn:hover {
        background-color: #0056b3;
    }
    </style>

<h2>Update Recipe</h2>
    <form action="#" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label for="recipe_name">Recipe Name:</label>
        <input type="text" id="recipe_name" name="recipe_name" value={{data.recipe_name}} required>

        <label for="recipe_description">Recipe Description:</label>
        <textarea id="recipe_description" name="recipe_description" rows="4" required>{{data.recipe_description}}</textarea>

        <label for="recipe_image">Upload Image:</label>
        <input type="file" id="recipe_image" name="recipe_image" value="{{data.recipe_image}}" accept="image/*" required>

        <button type="submit" class="btn">Submit</button>
    </form>
</div>
